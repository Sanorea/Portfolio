<div>
    <form (ngSubmit)="onSubmit()">
        <label for="name">Name</label>
        <input [(ngModel)]="contactData.name" type="text" id="name" name="name" placeholder="Your name..." required>
        
        <label for="email">Email</label>
        <input [(ngModel)]="contactData.email" type="email" id="email" name="email" placeholder="Your mail">
        
        <label for="message">Subject</label>
        <textarea [(ngModel)]="contactData.message" name="message" id="message" placeholder="Write something"></textarea>
        
        <input type="submit" value="Submit">
    </form>
</div>
